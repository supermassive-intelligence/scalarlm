apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scalarlm.megatronfullname" . }}
spec:
  replicas: {{ .Values.training_gpus }}
  selector:
    matchLabels:
      {{- include "scalarlm.megatronlabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "scalarlm.megatronlabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/app/cray/scripts/start_one_server.sh"]
          volumeMounts:
          {{- range .Values.volumes }}
            - name: {{ .name }}
              mountPath: {{ .path }}
          {{- end }}
            - name: scalarlm-config
              mountPath: /app/cray/cray-config.yaml
              subPath: cray-config.yaml
            - name: scalarlm-jobs
              mountPath: /app/cray/jobs
            - name: scalarlm-cache
              mountPath: /root/.cache/huggingface
            - name: scalarlm-slurm-config
              mountPath: /app/cray/infra/slurm_configs
          resources:
            limits:
              amd.com/gpu: 1
      volumes:
        - name: scalarlm-jobs
          persistentVolumeClaim:
            claimName: scalarlm-jobs
        - name: scalarlm-cache
          persistentVolumeClaim:
            claimName: scalarlm-cache
        - name: scalarlm-slurm-config
          persistentVolumeClaim:
            claimName: scalarlm-slurm-config
        - name: scalarlm-config
          configMap:
            name: {{ .Release.Name }}-megatron-configmap
      {{- range .Values.volumes }}
        - name: {{ .name }}
          hostPath:
            path: {{ .hostPath }}
      {{- end }}

