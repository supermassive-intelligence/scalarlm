apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-slurm-config
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.slurm_config_pvc.size }}
  storageClassName: {{ .Values.slurm_config_pvc.storageClass }}
